<!DOCTYPE html>

        <header>
            <a href="index.html">

            </a>
            <p>Expertos en discos de vinilo</p>
            <div>
                <label for="color-selector">Elige un color:</label>
                <select id="color-selector" onchange="cambiarColor(this.value)">
                    <option value="#9982cb">Por defecto</option>
                    <option value="#ffefd5">Beige</option>
                    <option value="#d1e7dd">Verde Claro</option>
                    <option value="#cfe2f3">Azul Claro</option>
                    <option value="#fff3cd">Amarillo Claro</option>

        </header>

        <main>
            <section class="productos">
                <div class="fila">
                    <div class="producto destacado">
                        <a href="rebaja1Musica.html">
                            <figure>
                                <img src="../TiendaMusica/Imgs/record-player-4690932_640.jpg" alt="Imagen de reproductor de vinilo">
                                <figcaption>Reproductor de vinilo</figcaption>
                            </figure>
                        </a>
                        <span class="etiqueta">BlackFriday Rebajas</span>

                        <a href="rebaja2Musica.html">

                    <figure class="producto">

                        <figcaption>Vinilo clásico</figcaption>
                    </figure>
                </div>
                <div class="fila">
                    <figure class="producto">
                        <img src="../TiendaMusica/Imgs/vinyl-3679875_640.jpg" alt="Imagen de vinilo 3">
                        <figcaption>Vinilo antiguo</figcaption>
                    </figure>
                    <figure class="producto">
                        <img src="../TiendaMusica/Imgs/vinyl-4808792_640.jpg" alt="Imagen de vinilo 4">

                    <figure class="producto">
                        <img src="../TiendaMusica/Imgs/vinyl-record-3259403_640.png" alt="Imagen de vinilo 5">

                </div>
                <div class="fila">
                    <figure class="producto">
                        <img src="../TiendaMusica/Imgs/vinyl-record-7185435_640.jpg" alt="Imagen de vinilo 6">

                    </figure>
                    <figure class="producto">
                        <img src="../TiendaMusica/Imgs/disk-4181756_640.png" alt="Imagen de disco de vinilo">
                        <figcaption>Disco de vinilo vintage</figcaption>
                    </figure>
                    <figure class="producto">
                        <img src="../TiendaMusica/Imgs/record-player-4994400_640.jpg" alt="Imagen de reproductor de vinilo 2">
                        <figcaption>Reproductor retro</figcaption>
                    </figure>
                </div>
            </section>
