<!DOCTYPE html>
<html lang="es">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MedacDent</title>
        <link rel="stylesheet" href="../mdCSS/medacDentCita.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body>
        <header>
            
            <a href="medacDent.html">
                <div class="cabecera-logo">
                    <img src="../mdImages/MedacDent.png" alt="Logo MedacDent">
                </div>
            </a>
            
        </header>


        <main>
            <div>
                <h2>Crear Cita</h2>
                <form id="formCita">

                    <fieldset class="datosCliente">
                        <legend>Datos del paciente</legend>
                        <label for="nombrePaciente">Nombre:</label>
                        <input type="text" id="nombrePaciente" name="nombre" pattern="[A-Za-záéíóúÁÉÍÓÚüÜÑñ\s]+" title="El nombre solo puede contener letras y espacios" required><br><br>

                        <label for="apellidoPaciente">Apellidos:</label>
                        <input type="text" id="apellidoPaciente" name="apellidos" pattern="[A-Za-záéíóúÁÉÍÓÚüÜÑñ\s]+" title="Los apellidos solo pueden contener letras y espacios" required><br><br>

                        <label for="dniPaciente">DNI con letra:</label>
                        <input type="text" id="dniPaciente" name="dni" pattern="^\d{8}[a-z]$" title="El DNI debe tener 8 números seguidos de una letra en minúsculas." maxlength="9" placeholder="Ej: 12345678a" required><br><br>
                        
                        <label for="telefono">Teléfono: </label>
                        <input type="text" id="telefonoPaciente" name="telefono" pattern="^\d{9}$" placeholder="Ej: 123456789" required><br><br>

                        <label for="fechaNacimiento">Fecha de nacimiento: </label>
                        <input type="date" id="fechaPaciente" name="fechaNacPaciente" required><br><br> 

                        <label for="observacionesPaciente">Observaciones: </label>
                        <textarea type="text" id="obsvPaciente" name="observaciones" rows="4" cols="50" placeholder="Escriba aquí cualquier observacion..."></textarea>
                    </fieldset>
                    <fieldset class="citaTime">
                        <legend>Fecha de la cita</legend>
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fechaCita" required min=""><br><br>

                        <!--Pequeño script para controlar que la fecha sea a partir del día en que se crea la CITA-->

                            <script>
                                document.getElementById('fecha').min = new Date().toISOString().split('T')[0];
                                // Colocamos la fecha del día corriente y hacemos que solo se pueda elegir fecha a partir de esta misma.
                            </script>

                        <label for="time">Hora:</label>
                        <input type="time" id="time" name="timeCita" required><br><br>
                        </fieldset>
                    <button type="submit" id="btnGuardar" class="botonCrearCita">Guardar Cita</button>
                </form>
            </div>
        </main>


        <footer>
            <div class="contenidoFooter">
                <p class="copyright">&copy; 2024 MedacDent.</p>
                <div class="footer-logo">
                    <img src="../mdImages/MedacDentSoloLogo.png" alt="Logo pequeño MedacDent">
                </div>
                <p class="derechos">Todos los derechos reservados.</p>
            </div>           
        </footer>

        <script src="../mdJS/medacDent2.js"></script>
    </body>
</html>
